<div class="jumbotron clearfix" data-ng-controller="MessagesController" data-ng-init="find()">
  <h1>fullstackchat</h1>
  <div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">demo</h4>
      </div>
      <div class="modal-body">
        <h5 class="modal-title">chatwindow</h5><br>
        <div class="alert alert-dismissable alert-success" data-ng-repeat="message in messages">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <strong><h6>{{message.content}}</h6></strong>
        </div>
      </div>
      <div class="modal-footer">
        <form data-ng-submit="createMessage()">
          <label for="inputEmail" class="col-lg-2 control-label">Message:</label>
          <input type="text" data-ng-model="content" class="form-control" placeholder="What do you want to say?">
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
